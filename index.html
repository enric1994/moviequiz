<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="3D Movie Quiz by Enric Moreu. Guess the title of 12 famous movies">
    <meta name="keywords" content="quiz, movie, 3d">
    <meta name="author" content="Enric Moreu">
    <meta name="theme-color" content="#323238">
    <link rel="icon"
        href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/240/apple/285/movie-camera_1f3a5.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Indie+Flower&family=Exo:ital,wght@0,500;1,900&display=swap"
        rel="stylesheet" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">


    <title>3D Movie Quiz by Enric Moreu</title>
</head>

<body>

    <div id='spinner'>
        <div class="loader"></div>
    </div>
    
    <div id="wrap">
        <div id="main" class="container clear-top">
            <!-- Title -->
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="wrapper" id="title-h1">
                            <div class="container">
                                <h1>3D <br>Movie <br>Quiz</h1>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Subtitle -->
                <div class="row">
                    <div class="col-md-12">
                        <div id="subtitle">
                            <h3>Guess the title of 12 famous movies</h3>
                        </div>
                    </div>
                </div>

                <!-- Counter + hint -->
                <div class="row">
                    <div class="col-md-1">
                    </div>

                    <div class="col-md-10">
                        <div id="quiz">
                            <div id="quiz2">
                                <div class="animated-box in">
                                    <div id="hint">1. Movie from 1933</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-1">
                    </div>
                </div>

                <!-- 3D -->
                <div class="row">
                    <div class="col-md-1">
                    </div>

                    <div class="col-md-10">
                        <div id="canvas3d">
                            <div class="col-centered" id="scene-container"></div>
                        </div>
                        <div id='tip'>
                            swipe to rotate
                            <svg xmlns="http://www.w3.org/2000/svg" width="85" height="40">
                                <g fill="none" stroke="white" stroke-width="1.5" stroke-linecap="round"
                                    stroke-linejoin="round" stroke-miterlimit="10">
                                    <path
                                        d="M1.618 31.629c24.42.542 48.628 3.428 72.932 5.633.346-9.751.688-19.321 2.068-28.967" />
                                    <path
                                        d="M69.854 12.22c3.721-2.325 4.348-6.603 7.402-9.481 1.046 3.027 3.443 9.07 6.125 11.113" />
                                </g>
                            </svg>

                        </div>
                    </div>
                    <div class="col-md-1">
                    </div>
                </div>

                <!-- Feedback -->
                <div class="row">
                    <div class="col-md-4">
                    </div>
                    <div class="col-md-4">
                        <div id="feedback-info">
                            <div id='feedback'>Oops, try again!</div>
                        </div>
                    </div>
                    <div class="col-md-4">
                    </div>
                </div>


                <!-- Input -->
                <div class="row">
                    <div class="col-md-1">
                    </div>
                    <div class="col-md-10">
                        <div id="question">

                            <form id="answer-input">
                                <input autocomplete="off" id="submit-text" onkeydown="if (event.keyCode == 13)
                                {document.getElementById('submit-button').click(); return false;}" type="text"
                                    placeholder="E.g. Titanic" class="btn btn-secondary"><br>
                                <input id="submit-button" type="button" value="Submit">
                            </form>

                        </div>
                    </div>
                    <div class="col-md-1">
                    </div>
                </div>


                <!-- Start button -->
                <div class="row">
                    <div class="col-md-1">
                    </div>
                    <div class="col-md-10">
                        <button id="start-button" class="custom-btn btn-14"><span>Start</span></button>
                    </div>
                    <div class="col-md-1">
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Description -->
    <footer class="footer">

        <div id="description">
